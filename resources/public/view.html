<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>URL.qual.is - URL shortening service - {{ id }}</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      h1 {
          text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <a href="/"><h1>URL <small>.qual.is</small></h1></a>
      </div>

      <div class="panel panel-default">
        <div class="panel-body text-center">
          <span class="center-block">
            <a href="{{ short-url }}">{{ short-url }}</a>
          </span>
          <span class="center-block">
            <a href="{{ destination }}">{{ destination }}</a>
          </span>
          <img src="/{{ id }}?qr=true" class="img-responsive center-block"/>
        </div>

        <div class="panel-footer text-right">Generated: {{ generated }}</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
